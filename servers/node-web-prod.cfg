# Define host information
define host {
    use                     linux-server
    host_name               node-web02
    alias                   node-web
    address                 10.10.1.4
}

# Define service for monitoring ICMP ping
define service {
    use                     generic-service
    host_name               node-web02
    service_description     PING
    check_command           check_ping!100.0,20%!500.0,50%
    # Thresholds:
    #   - Warning if packet loss exceeds 20% within 100 milliseconds
    #   - Critical if packet loss exceeds 50% within 500 milliseconds
}

# Define service for monitoring CPU load
define service {
    use                     generic-service
    host_name               node-web02
    service_description     CPU Load
    check_command           check_nrpe!check_load
    # Thresholds:
    #   - No specific thresholds defined as check_load command typically uses system-defined thresholds
}

# Define service for monitoring memory usage
define service {
    use                     generic-service
    host_name               node-web02
    service_description     Memory Usage
    check_command           check_nrpe!check_mem
    # Thresholds:
    #   - Warning if memory usage exceeds 90%
    #   - Critical if memory usage exceeds 95%
}

# Define service for monitoring disk space
define service {
    use                     generic-service
    host_name               node-web02
    service_description     Disk Space
    check_command           check_nrpe!check_disk
    # Thresholds:
    #   - Warning if disk space usage exceeds 20% on /var/www/moreless
    #   - Critical if disk space usage exceeds 10% on /var/www/moreless
}
